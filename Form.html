<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FormOne</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="form.css">
	<link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<form action="#" method="get" accept-charset="utf-8" class="formOne">
			<table class="tableOne">
				<tbody>
					<tr>
						<td>Full Name</td>
						<td>
							<div class="wrapper">
								<table class="insideTable">
									<tbody>
										<tr>
											<td><i class="fa fa-user-circle"></i></td>
											<td><input type="text" placeholder="Full Name" class="input" required></td>
										</tr>
									</tbody>
								</table>
							</div>
						</td>
					</tr>
					<tr>
						<td>Address Line 1</td>
						<td>
							<div class="wrapper">
								<table class="insideTable">
									<tbody>
										<tr>
											<td><i class="fa fa-address-book"></i></td>
											<td><input type="text" placeholder="Address Line 1" class="input" required></td>
										</tr>
									</tbody>
								</table>
							</div>
						</td>
					</tr>
					<tr>
						<td>Address Line 2</td>
						<td>
							<div class="wrapper">
								<table class="insideTable">
									<tbody>
										<tr>
											<td><i class="fa fa-address-book"></i><td>
											<td><input type="text" placeholder="Address Line 2" class="input" required></td>
										</tr>
									</tbody>
								</table>
							</div>
						</td>
					</tr>
					<tr>
						<td>City</td>
						<td>
							<div class="wrapper">
								<table class="insideTable">
									<tbody>
										<tr>
											<td><i class="fa fa-building"></i></td>
											<td><input type="text" placeholder="City" class="input" required></td>
										</tr>
									</tbody>
								</table>
							</div>
						</td>
					</tr>
					<tr>
						<td>State/Province/Region</td>
						<td>
							<div class="wrapper">
								<table class="insideTable">
									<tbody>
										<tr>
											<td><i class="fa fa-location-arrow"></i></td>
											<td><input type="text" placeholder="State/Region/Province" class="input" required></td>
										</tr>
									</tbody>
								</table>
							</div>
						</td>
					</tr>
					<tr>
						<td>Postal Code/ZIP</td>
						<td>
							<div class="wrapper">
								<table class="insideTable">
									<tbody>
										<tr>
											<td><i class="fa fa-envelope-open"></i></td>
											<td><input type="text" placeholder="Postal Code/ZIP" class="input" required></td>
										</tr>
									</tbody>
								</table>
							</div>
						</td>
					</tr>
					<tr>
						<td>Country</td>
						<td>
							<div class="wrapper">
								<table class="insideTable">
									<tbody>
										<tr>
											<td><i class="fa fa-flag"></i></td>
											<td><input type="text" placeholder="Country" class="input" required></td>
										</tr>
									</tbody>
								</table>
							</div>
						</td>
					</tr>
					<tr>
						<td>Email</td>
						<td>
							<div class="wrapper">
								<table class="insideTable">
									<tbody>
										<tr>
											<td><i class="fa fa-at"></i></td>
											<td><input type="email" placeholder="Email" class="input" required></td>
										</tr>
									</tbody>
								</table>
							</div>
						</td>
					</tr>
					<tr>
						<td>Phone Number</td>
						<td>
							<div class="wrapper">
								<table class="insideTable">
									<tbody>
										<tr>
											<td><i class="fa fa-phone"></i></td>
											<td><input type="text" placeholder="Phone Number" class="input" required></td>
										</tr>
									</tbody>
								</table>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<button type="submit" value="Submit">Submit</button>
		</form>
	</div>
</body>
</html>
